---
sts_AssumeRole:
  title: Use Use-STSRole
  title_abbrev: Use-STSRole
  synopsis: use Use-STSRole
  languages:
    PowerShell:
      versions:
      - sdk_version: 5
        sdk_action: Use-STSRole
        excerpts:
        - description: '<emphasis role="bold">Example 1: Returns a set of temporary credentials (access key, secret key and session token) that can be used for one hour to access &AWS; resources that the requesting user might not normally have access to. The returned credentials have the permissions that are allowed by the access policy of the role being assumed and the policy that was supplied (you cannot use the supplied policy to grant permissions in excess of those defined by the access policy of the role being assumed).</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/sts_Use-STSRole.1.1.ps1
        - description: '<emphasis role="bold">Example 2: Returns a set of temporary credentials, valid for one hour, that have the same permissions that are defined in the access policy of the role being assumed.</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/sts_Use-STSRole.2.1.ps1
        - description: '<emphasis role="bold">Example 3: Returns a set of temporary credentials supplying the serial number and generated token from an MFA associated with the user credentials used to execute the cmdlet.</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/sts_Use-STSRole.3.1.ps1
        - description: '<emphasis role="bold">Example 4: Returns a set of temporary credentials that have assumed a role defined in a customer account. For each role that the third party can assume, the customer account must create a role using an identifier that must be passed in the -ExternalId parameter each time the role is assumed.</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/sts_Use-STSRole.4.1.ps1
  services:
    sts:
      AssumeRole:

