  synopsis: use Publish-IAMSigningCertificate
  languages:
    PowerShell:
      versions:
      - sdk_version: 5
        sdk_action: Publish-IAMSigningCertificate
        excerpts:
        - description: '<emphasis role="bold">Example 1: This example uploads a new X.509 signing certificate and associates it with the IAM user named <code>Bob</code>. The file containing the certificate body is PEM encoded. The <code>CertificateBody</code> parameter requires the actual contents of the certificate file rather than the file name. You must use the <code>-Raw</code> switch parameter to successfully process the file.</emphasis>'
