---
cloudformation_DescribeStackResources:
  title: Use Get-CFNStackResourceList
  title_abbrev: Get-CFNStackResourceList
  synopsis: use Get-CFNStackResourceList
  languages:
    PowerShell:
      versions:
      - sdk_version: 5
        sdk_action: Get-CFNStackResourceList
        excerpts:
        - description: '<emphasis role="bold">Example 1: Returns the &AWS; resource descriptions for up to 100 resources associated with the specified stack. To obtain details of all resources associated with a stack use the Get-CFNStackResourceSummary, which also supports manual paging of the results.</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/cloudformation_Get-CFNStackResourceList.1.1.ps1
        - description: '<emphasis role="bold">Example 2: Returns the description of the Amazon EC2 instance identified in the template associated with the specified stack by the logical ID "Ec2Instance".</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/cloudformation_Get-CFNStackResourceList.2.1.ps1
        - description: '<emphasis role="bold">Example 3: Returns the description of up to 100 resources associated with the stack containing an Amazon EC2 instance identified by instance ID "i-123456". To obtain details of all resources associated with a stack use the Get-CFNStackResourceSummary, which also supports manual paging of the results.</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/cloudformation_Get-CFNStackResourceList.3.1.ps1
        - description: '<emphasis role="bold">Example 4: Returns the description of the Amazon EC2 instance identified by the logical ID "Ec2Instance" in the template for a stack. The stack is identified using the physical resource ID of a resource it contains, in this case also an Amazon EC2 instance with instance ID "i-123456". A different physical resource could also be used to identify the stack depending on the template content, for example an Amazon S3 bucket.</emphasis>'
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/cloudformation_Get-CFNStackResourceList.4.1.ps1
  services:
