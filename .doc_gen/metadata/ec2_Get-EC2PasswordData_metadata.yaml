        - description: '<emphasis role="bold">Example 2: (Windows PowerShell only) Inspects the instance to determine the name of the keypair used to launch the instance and then attempts to find the corresponding keypair data in the configuration store of the &AWS; Toolkit for Visual Studio. If the keypair data is found the password is decrypted.</emphasis>'
